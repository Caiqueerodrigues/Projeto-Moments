<form>
    <div class="form-group">
        <label for="title">
            Título:
        </label>
        <input 
            type="text" 
            id="title" 
            placeholder="Coloque o título" 
            required
        >
    </div>
    <div class="form-group">
        <label for="description">
            Descrição:
        </label>
        <textarea
            id="description" 
            placeholder="O que aconteceu lá?" 
            required
        ></textarea>
    </div>
    <div class="form-group">
        <label for="image">
            Coloque a foto que mais marcou: 
        </label>
        <input type="file" id="image">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
